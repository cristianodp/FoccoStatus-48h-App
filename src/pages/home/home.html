<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      Focco Status
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)='sair()'>
         <ion-label >Sair</ion-label >
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content >
  
  <ion-card *ngFor="let statusItem of status">
      <ion-card-header >

        <span ion-item (click)="toggleStatus(statusItem.id)" [ngStyle]="{'background-color':statusItem.color}">
          <ion-icon id = "icon_arrow_{{statusItem.id}}" name="arrow-dropdown" item-start></ion-icon>
          <span >{{statusItem.status}} </span>
          <span style="width: 10%;float: right;">{{statusItem.total}}</span>
          
          
        </span>

      </ion-card-header>

      <div id = "container_list_{{statusItem.id}}">
        <ion-list *ngFor="let item of statusItem.itens"  >
          <button ion-item (click)="callDetail(item.id)">
            <ion-icon name="albums" item-start></ion-icon>
            <span >{{item.title}}</span>
            <span style="width: 10%;float: right;">{{item.total}}</span>
            <ion-icon name="ios-arrow-forward" item-end></ion-icon>
          </button>
        </ion-list>
      </div>
    </ion-card>

</ion-content>
